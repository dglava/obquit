[project]
name = "obquit"
version = "0.1"
description = "Shutdown/reboot/logout utility script"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
authors = [{ name = "Dino DuratoviÄ‡", email = "dinomol@mail.com" }]
dependencies = ["PyGObject", "pycairo"]

[tool.setuptools]
