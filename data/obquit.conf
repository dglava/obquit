# Each line will add a button to the logout screen.
# The command name will be displayed in the label below the button,
# so you can add your own description.
[Commands]
shutdown = systemctl poweroff
suspend = systemctl suspend
logout = openbox --exit
hibernate = systemctl hibernate
reboot = systemctl reboot

[Options]
# The window's opacity. 0 is fully transparent, 1 is fully opaque.
opacity = 0.7
